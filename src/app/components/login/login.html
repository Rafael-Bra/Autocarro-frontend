<app-modal [isOpen]="isOpen" [title]="'login'" (closeModal)="close()">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required class="form-control"
                placeholder="digite o seu email" />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                class="form-control" placeholder="digite sua senha" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || !loginForm.form.valid">
            <span *ngIf="isLoading">Entrando...</span>
            <span *ngIf="!isLoading">Entrar</span>
        </button>
    </form>

</app-modal>
